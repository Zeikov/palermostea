      </div>
      <div id="app" class="padre form-register">
      <form>

                <h1> Venta de productos</h1>
                <div class="form">
              <div class="row">
                  <div class="matri">

                      <input required placeholder="Ingrese su nombre(s) completo" name="nonbre" type="text" class="cajaForm controls" v-model="from_name">
                      </input>
                  </div>


                    <select class="seleccion cajaForm controls" id="cosa" onchange="getType()" v-model="subject" >
                  <option value="0">Seleccione su tipo de producto que desea.</option>
                  <option value="verde">Té verde</option>
                  <option value="blanco">Té blanco</option>
                  <option value="negro">Té negro</option>
                  <option value="tisana">Tisanas</option>

              </select>



                  <select class="seleccion cajaForm controls" id="opi" v-model="opcion" >


                      </select>
              </div>


                       <input type="email" required placeholder="Ingrese correo electronico" class="cajaForm controls" v-model="from_email">
                       </input>
                       <input type="text" required placeholder="Ingrese su telefono" class="cajaForm controls" v-model="tel">
                       </input>

                  <div class="select">
                    <select required id="selectCantidad" name="Cantidad" class="form-control cajaForm controls" v-model="message">
                          <option value="">Seleccione su porcion que desea.</option>

                              <option value="50">50 gramos</option>
                              <option value="100">100 gramos</option>
                              <option value="250">250 gramos</option>
                              <option value="1000">1 kilogramo</option>

          </select>
                  </div>

                      <button type="reset" @click="enviar" class="botons">
                          Enviar
                      </button>

              </div>

          </div>
        </form>

          <script src="http://code.jquery.com/jquery-latest.min.js"></script>
               <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js">
        </script>
        <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript">
        </script>
        <script>
            (function(){
                emailjs.init("user_1JnZ4fYGMckIts1RhvlWX");
             })();
            const vue = new Vue({
                el: '#app',
                data(){
                    return {
                        from_name: '',
                        from_email: '',
                        message: '',
                        subject: '',
                        opcion: '',
                        tel: '',
                    }
                },
                methods: {
                    enviar(){
                        let data = {
                            from_name: this.from_name,
                            from_email: this.from_email,
                            message: this.message,
                            subject: this.subject,
                            opcion: this.opcion,
                            tel: this.tel,
                        };

                        emailjs.send("service_gpjlkon","template_5o7oiwl", data)
                        .then(function(response) {
                            if(response.text === 'OK'){
                                alert('El correo se ha enviado de forma exitosa');
                            }
                           console.log("SUCCESS. status=%d, text=%s", response.status, response.text);
                        }, function(err) {
                            alert('Ocurrió un problema al enviar el correo');
                           console.log("FAILED. error=", err);
                        });
                    }
                }
            });


        </script>
    </body>
